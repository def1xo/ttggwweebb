server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    # IMPORTANT:
    # Use proxy_pass WITHOUT trailing slash so the "/api" prefix is preserved.
    # If a trailing slash is used, nginx strips the "/api" prefix and requests like
    # "/api/uploads" become "/uploads" on the backend, which can lead to 307 redirects
    # (because "/uploads" is also used to serve static uploaded files).
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward Telegram WebApp initData + Authorization to backend
        proxy_set_header X-Telegram-Init-Data $http_x_telegram_init_data;
        proxy_set_header Authorization $http_authorization;
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 20M;
}
